<!DOCTYPE html>
<html>
<head>
    <title>Image Placeholders</title>
    <style>
        .placeholder {
            width: 800px;
            height: 600px;
            background: linear-gradient(45deg, #4a90e2, #50e3c2);
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="placeholder">Servicio 1 - Imagen 1</div>
    <div class="placeholder">Servicio 1 - Imagen 2</div>
    <div class="placeholder">Servicio 1 - Imagen 3</div>
    <!-- Repeat for other services -->
</body>
</html>
